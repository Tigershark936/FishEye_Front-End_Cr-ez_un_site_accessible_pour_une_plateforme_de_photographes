<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <title>Fisheye - photographe</title>
  </head>

  <body>
    <header>
      <a href="index.html" title="Fisheye Home page">
        <img src="assets/images/logo.png" class="logo" alt="fisheye logo" />
      </a>
    </header>

    <main id="main"></main>
    
    <div class="lightBox">
      <div class="mediaLightBox">
        <div class="lightbox-content"></div>
        <button class="control-btn closeLightBox"><i class="fa-solid fa-xmark"></i></button>
        <button data-action="-1" class="control-btn previous-btn">
          <i class="fa-solid fa-chevron-left"></i>
        </button>
        <button data-action="1" class="control-btn next-btn">
          <i class="fa-solid fa-angle-right"></i>
        </button>
      </div>
    </div>

    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>

        <form>
          <div>
            <label for="firstname">Pr√©nom</label>
            <input type="text" name="firstname" id="firstname" />
            <label for="surname">Nom</label>
            <input type="text" name="surname" id="surname" />
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
            <label for="contact_message">Votre message</label>
            <input type="text" name="contact_message" id="contact_message" />
          </div>
          <button type="submit" aria-label="Envoyer le message au photographe" class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>

    <script type="module" src="/scripts/pages/photographer_pages.js"></script>
    <script type="module" src="/scripts/utils/selectFilter.js"></script>
    <script type="module" src="/scripts/utils/lightBox.js"></script>
    <script type="module" src="/scripts/components/galery.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
