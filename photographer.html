<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <title>Fisheye - photographe</title>
  </head>

  <body>
    <header>
      <a href="index.html" title="Fisheye Home page" aria-label="Aller à la page d'accueil de Fisheye">
        <img src="assets/images/logo.png" class="logo" alt="Logo Fisheye">
      </a>
    </header>

    <main id="main"></main>

    <div class="lightBox" role="dialog" aria-modal="true" aria-label="Visionneuse de médias">
      <div class="mediaLightBox">
        <div class="lightbox-content" aria-live="polite"></div>
        
        <button class="control-btn closeLightBox" aria-label="Fermer la lightbox">
          <i class="fa-solid fa-xmark" aria-hidden="true"></i>
        </button>

        <button data-action="-1" class="control-btn previous-btn" aria-label="Média précédent">
          <i class="fa-solid fa-chevron-left" aria-hidden="true"></i>
        </button>
        <button data-action="1" class="control-btn next-btn" aria-label="Média suivant">
          <i class="fa-solid fa-angle-right" aria-hidden="true"></i>
        </button>

      </div>
    </div>


    <div id="contact_modal">
      <div class="modal" tabindex="-1">
        <header>
          <h2 id="contact_modal_title">Contactez-moi</h2>
          <button aria-label="Fermer la modale" class="modal-close-button">
            <img src="assets/icons/close.svg" alt="Bouton pour fermer la modale">
          </button>
        </header>

        <form>
          <div>
            <label for="firstname">Prénom</label>
            <input type="text" name="firstname" id="firstname" aria-label="Prénom">
        
            <label for="surname">Nom</label>
            <input type="text" name="surname" id="surname" aria-label="Nom de famille">
        
            <label for="email">Email</label>
            <input type="email" name="email" id="email" aria-label="Adresse email">
        
            <label for="contact_message">Votre message</label>
            <input type="text" name="contact_message" id="contact_message" aria-label="Message pour le photographe">
          </div>
        
          <button type="submit" aria-label="Envoyer le message au photographe" class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>

    <script type="module" src="/scripts/pages/photographer_pages.js"></script>
    <script type="module" src="/scripts/utils/selectFilter.js"></script>
    <script type="module" src="/scripts/utils/lightBox.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
